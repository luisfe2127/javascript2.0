<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulação de Lista Encadeada</title>
</head>
<body>

    <h1>Manipulação de Lista Encadeada</h1>

    <div id="listDisplay"></div>

    <h2>Adicionar Valor:</h2>
    <input type="number" id="addValue" placeholder="Valor a adicionar">
    <input type="submit" id="addButton" value="Adicionar" onclick="addValue()">

    <h2>Remover Valor do Início:</h2>
    <button onclick="removeFromStart()">Remover do Início</button>

    <h2>Remover Valor do Final:</h2>
    <button onclick="removeFromEnd()">Remover do Final</button>

    <h2>Remover Valor por Posição:</h2>
    <input type="number" id="removePosition" placeholder="Posição a remover">
    <input type="submit" value="Remover" onclick="removeByPosition()">

    <h2>Obter Valor por Posição:</h2>
    <input type="number" id="getPosition" placeholder="Posição a obter">
    <input type="submit" value="Obter" onclick="getValueByPosition()">

    <h2>Alterar Valor por Posição:</h2>
    <input type="number" id="changePosition" placeholder="Posição a alterar">
    <input type="number" id="newValue" placeholder="Novo valor">
    <input type="submit" value="Alterar" onclick="changeValueByPosition()">

    <script src="listScript.js"></script>

</body>
</html>
