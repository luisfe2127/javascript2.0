<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Árvore</title>
</head>
<body>

    <h1>Crie e manipule sua matrix</h1>

    <div id="displayList">

    </div>

    <h2>Adicione um valor (pai):</h2>
    <input type="number" name="number" id="addVal" placeholder="Adicione o valor pai"> <input type="submit" value="enviar" id="idtAddVal" onclick="submitAddVal()"> 

    <h2>Adicione uma conexão (filho):</h2>
    <input type="number" name="number" id="addConnectionDad" placeholder="Adicione o valor pai"> <input type="number" name="number" id="addConnectionSon" placeholder="Adicione o valor filho (conexão)"> <input type="submit" value="enviar" id="idtAddConection" onclick="submitAddConnection()">

    <h2>Desvincule/remova uma conexão (filho):</h2>
    <input type="number" name="number" id="unlinkConnectionDad" placeholder="Qual pai o pertence ?"> <input type="number" name="number" id="unlinkConnectionSon" placeholder="Desvincule o valor filho (conexão)"> <input type="submit" value="enviar" id="idUnlinkConnection" onclick="submitUnlinkConnection()"> 

    <h2>Desvincule o valor (pai):</h2>
    <input type="number" name="number" id="unlinkVal" placeholder="Desvincule o valor pai"> <input type="submit" value="enviar" id="idUnlinkVal" onclick="submitUnlinkVal()">

    <script src="matrixScript.js"></script>
    
</body>
</html>
